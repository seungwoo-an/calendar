<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar</title>
</head>

<body>
    <div id="prevPointer"><a id="prev"><img src="images/left-arrow.png"></a></div>
    <div id="postPointer"><a id="post"><img src="images/right-arrow.png"></a></div>
    <div id="container">
        <div id="current_date">
            <div id="year_month"></div>
            <div id="date_day"></div>
        </div>
        <div id="days_of_week">
            <div class="day_of_week">일</div>
            <div class="day_of_week">월</div>
            <div class="day_of_week">화</div>
            <div class="day_of_week">수</div>
            <div class="day_of_week">목</div>
            <div class="day_of_week">금</div>
            <div class="day_of_week">토</div>
        </div>
        <div class="months showing">
            <div class="weeks">
                <div class="days daysWithToDo"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
            </div>
            <div class="weeks">
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
            </div>
            <div class="weeks">
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
            </div>
            <div class="weeks">
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
            </div>
            <div class="weeks">
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
            </div>
            <div class="weeks">
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
                <div class="days"></div>
            </div>
        </div>
    </div>
    <div id="details" class="flipped">
        <div id="back"><img id="backArrow" src="images/left-arrow.png"></div>
        <div id="selectedDate"></div>
        <ul id="toDoUl" class="hidden"><img id="toDoImg" src="images/down-arrow.png"><label for="showToDos">일정 보기</label>
        </ul>
        <div id="addToDo">
            <div class="addToDo"><img id="plus" class="plus" src="images/plus.png"></div>
            <div class="addToDo"><label for="plus">일정 추가</label></div>
        </div>
    </div>
    <div id="modalBackground" class="hidden"></div>
    <div id="modal" class="hidden">
        <div class="title">
            <input type="text" placeholder="제목을 입력하세요">
        </div>
        <div class="content">
            <textarea placeholder="내용을 입력하세요"></textarea>
        </div>
        <div class="submit">
            <button id="save">저장</button>
            <button id="cancel">취소</button>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>

</html>
